<div class="flex" style="flex: 0 0 auto;">
  <app-sidebar> </app-sidebar>

  <div style="width: 100%" class="flex--column flex--centered__both">
    <div class="content">
      <app-delayed-input
        placeholder="Keyword filter"
        (onChange)="onFilterChange($event)"
      ></app-delayed-input>

      <app-table #table
        [headers]="headers"
        (onRowClick)="goToPatient($event)"
      ></app-table>
    </div>

  </div>
</div>
