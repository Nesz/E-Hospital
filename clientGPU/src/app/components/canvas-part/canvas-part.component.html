<div class="canvas-part">
  <div #canvas id="draw-area" class="canvas-part__draw-area">
    <canvas #canvas2d class="wrapper2d"></canvas>
  </div>
  <div class="canvas-part--slider">
    <div class="canvas-part--slider__holder">
      <input
        type="range"
        name="frame"
        min="0"
        max="{{ editor.slicesCountForPlane(plane) }}"
        [value]="currentSlice"
        (input)="changeSlice($event)"
      />
    </div>
  </div>
</div>
